<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div class="container my-3">

    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>

    <form th:action="@{/user/sign}" th:object="${userForm}" method="post">

        <!-- 에러 메시지 표시 영역 시작 -->
        <div th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <!-- 에러 메시지 표시 영역 끝 -->

        <div class="mb-3">
            <label for="name" class="form-label">사용자ID</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="pass1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{pass1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="pass2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{pass2}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
